name: PlantUML Diagrams

on:
  push:
    branches:
      - warmhouse
  pull_request:
    branches:
      - warmhouse

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è push –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install PlantUML
        run: |
          # –°–∫–∞—á–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é PlantUML
          wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É
          java -jar plantuml.jar -version

      - name: Check if diagram directories exist
        run: |
          echo "Checking diagram directories..."
          ls -la diagrams/ || echo "diagrams directory not found"
          find diagrams/ -name "*.puml" -type f || echo "No .puml files found"

      - name: Generate Diagrams
        run: |
          # –°–æ–∑–¥–∞–µ–º –≤—ã—Ö–æ–¥–Ω—ã–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
          mkdir -p diagrams/context diagrams/container
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∏–∞–≥—Ä–∞–º–º—ã —Å UTF-8 –∫–æ–¥–∏—Ä–æ–≤–∫–æ–π
          echo "Generating diagrams..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º context –¥–∏–∞–≥—Ä–∞–º–º—É
          if [ -f "diagrams/context/context-diagram.puml" ]; then
            echo "Generating context diagram..."
            java -Dfile.encoding=UTF-8 -jar plantuml.jar diagrams/context/context-diagram.puml
          else
            echo "Context diagram not found: diagrams/context/context-diagram.puml"
          fi
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ .puml —Ñ–∞–π–ª—ã
          echo "Generating other diagrams..."
          find diagrams/ -name "*.puml" -not -path "diagrams/context/context-diagram.puml" -exec java -Dfile.encoding=UTF-8 -jar plantuml.jar {} \;
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          echo "Generated files:"
          find diagrams/ -name "*.png" -o -name "*.svg" || echo "No output files generated"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Diagrams
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ–∞–π–ª—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
          git add diagrams/ || true
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ü§ñ Automated diagram generation [skip ci]"
          git push origin warmhouse

      - name: Upload artifacts (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-diagrams
          path: diagrams/**/*.png
          retention-days: 5