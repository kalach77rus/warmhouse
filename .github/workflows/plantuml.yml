name: PlantUML Diagrams

on:
  push:
    branches:
      - warmhouse
  pull_request:
    branches:
      - warmhouse

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install PlantUML
        run: |
          wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml-1.2024.8.jar
          sudo mv plantuml-1.2024.8.jar /usr/local/bin/plantuml.jar
          echo '#!/bin/bash' | sudo tee /usr/local/bin/plantuml
          echo 'java -jar /usr/local/bin/plantuml.jar "$@"' | sudo tee -a /usr/local/bin/plantuml
          sudo chmod +x /usr/local/bin/plantuml

      - name: Validate PlantUML files
        run: |
          echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ PlantUML —Ñ–∞–π–ª–æ–≤..."
          for file in diagrams/*.puml; do
            echo "–ü—Ä–æ–≤–µ—Ä—è–µ–º $file"
            plantuml -syntax "$file" || {
              echo "‚ùå –°–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –≤ $file"
              exit 1
            }
          done

      - name: Generate Diagrams
        run: |
          echo "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–∏–∞–≥—Ä–∞–º–º..."
          plantuml -verbose -failfast2 diagrams/*.puml || {
            echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∏–∞–≥—Ä–∞–º–º"
            echo "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª—ã –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Å–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫"
            exit 1
          }

      - name: Check for generated files
        run: |
          if [ -n "$(find diagrams -name '*.png' -print -quit)" ]; then
            echo "‚úÖ –î–∏–∞–≥—Ä–∞–º–º—ã —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã"
            ls -la diagrams/*.png
          else
            echo "‚ùå –î–∏–∞–≥—Ä–∞–º–º—ã –Ω–µ –±—ã–ª–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã"
            exit 1
          fi

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if [ -n "$(git status --porcelain diagrams/*.png 2>/dev/null)" ]; then
            git add diagrams/*.png
            git commit -m "ü§ñ Automated diagram generation [skip ci]"
            git push origin warmhouse
            echo "‚úÖ –î–∏–∞–≥—Ä–∞–º–º—ã –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω—ã –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã"
          else
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–∏–∞–≥—Ä–∞–º–º–∞—Ö"
          fi
        if: success()

      - name: Upload artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: plantuml-logs
          path: |
            diagrams/
            **/*.log