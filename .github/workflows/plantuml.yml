name: PlantUML Diagrams

on:
  push:
    branches:
      - warmhouse
  pull_request:
    branches:
      - warmhouse

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install PlantUML
        run: sudo apt-get install plantuml

      - name: Generate Diagrams
        run: |
          plantuml diagrams/context/*.puml
          plantuml diagrams/container/*.puml

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
           git add diagrams/**/*.png
          git commit -m "Automated diagram generation"
          git push origin warmhouse
          
          echo "âœ… Automated diagram generation"

        if: success()