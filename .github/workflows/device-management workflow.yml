name: Device-management workflow

on:
  push:
    branches:
      - warmhouse
  pull_request:
    branches:
      - warmhouse

jobs:
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest

    steps:
      - name: Checkout код
        uses: actions/checkout@v4

      - name: Настройка JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Кэширование Maven зависимостей
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Компиляция проекта
        run: |
          cd apps/device-management
          mvn clean compile

      - name: Создание JAR файла
        run: |
          cd apps/device-management
          mvn package -DskipTests

      - name: Загрузка артефактов сборки
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: apps/device-management/target/*.jar
          retention-days: 30

  test:
    name: Тестирование
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout код
        uses: actions/checkout@v4

      - name: Настройка JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Кэширование Maven зависимостей
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Скачивание артефактов сборки
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: apps/device-management/target/

      - name: Запуск тестов
        run: |
          cd apps/device-management
          mvn test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Загрузка отчетов о тестах
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: apps/device-management/target/surefire-reports/
          retention-days: 30