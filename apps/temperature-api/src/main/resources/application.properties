server.port=8081
spring.application.name=temperature-api

# Gateway configuration
gateway.url=${GATEWAY_URL:http://modules-gateway:8083}
module.home.id=${MODULE_HOME_ID:default-home}
module.id=${MODULE_ID:temperature-module-factory-001}

# HTTP Configuration to prevent chunked encoding issues
server.http2.enabled=false
server.compression.enabled=false
server.tomcat.max-http-post-size=2MB

