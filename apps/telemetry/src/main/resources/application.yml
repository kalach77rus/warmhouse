spring:
  application:
    name: telemetry
  datasource:
    url: jdbc:h2:mem:telemetrydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8091

management:
  endpoints:
    web:
      exposure:
        include: health,info

# базовый URL сервиса температуры
temperature:
  api:
    base-url: http://localhost:8081

# период опроса в мс
telemetry:
  poll-interval-ms: 5000


