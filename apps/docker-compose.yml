version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      POSTGRES_USER: smarthome
      POSTGRES_PASSWORD: smarthome
      POSTGRES_DB: smarthome
    ports:
      - "5432:5432"
    volumes:
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarthome"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarthome-network

  # API Gateway - единая точка входа
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8084:8084"
    depends_on:
      - telemetry-service
      - device-service
      - temperature-api
    environment:
      - TELEMETRY_SERVICE_URL=http://telemetry-service:8082
      - DEVICE_SERVICE_URL=http://device-service:8083
      - TEMPERATURE_API_URL=http://temperature-api:8081
    restart: unless-stopped
    networks:
      - smarthome-network

  # Telemetry Service - сбор телеметрии
  telemetry-service:
    build: ./telemetry-service
    container_name: telemetry-service
    ports:
      - "8082:8082"
    restart: unless-stopped
    networks:
      - smarthome-network

  # Device Management Service - управление устройствами
  device-service:
    build: ./device-service
    container_name: device-service
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - smarthome-network

  # Temperature API - существующий сервис
  temperature-api:
    build: ./temperature-api
    container_name: temperature-api
    ports:
      - "8081:8081"
    networks:
      - smarthome-network

  # Smart Home Monolith - основной сервис
  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      api-gateway:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://smarthome:smarthome@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://api-gateway:8084/api/temperature
      - TELEMETRY_API_URL=http://api-gateway:8084/api/telemetry
      - DEVICE_API_URL=http://api-gateway:8084/api/device
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge
