version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=smarthome
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    networks:
      - smarthome-network

  heat-service:
    build:
      context: ./heat-service
      dockerfile: Dockerfile
    container_name: heat-service
    ports:
      - "8082:8082"
    environment:
      - DB_PASSWORD=postgres
      - DB_USER=postgres
      - DB_URL=jdbc:postgresql://postgres:5432/smarthome
      - GATEWAY_URL=http://modules-gateway:8083
    depends_on:
      - modules-gateway
    restart: unless-stopped
    networks:
      - smarthome-network

  modules-gateway:
    build:
      context: ./modules-gateway
      dockerfile: Dockerfile
    container_name: modules-gateway
    ports:
      - "8083:8083"
    environment:
      - DB_PASSWORD=postgres
      - DB_USER=postgres
      - DB_URL=jdbc:postgresql://postgres:5432/smarthome
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - smarthome-network

  scenario-service:
    build:
      context: ./scenario-service
      dockerfile: Dockerfile
    container_name: scenario-service 
    ports:
      - "8085:8085"
    environment:
      - DB_PASSWORD=postgres
      - DB_USER=postgres
      - DB_URL=jdbc:postgresql://postgres:5432/smarthome
    restart: unless-stopped
    networks:
      - smarthome-network

  temperature-api:
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
    container_name: temperature-api
    ports:
      - "8081:8081"
    environment:
      - GATEWAY_URL=http://modules-gateway:8083
      - MODULE_HOME_ID=default-home
      - MODULE_ID=temperature-module-factory-001
    depends_on:
      - modules-gateway
    restart: unless-stopped
    networks:
      - smarthome-network

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge
