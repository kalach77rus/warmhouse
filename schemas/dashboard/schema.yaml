openapi: 3.1.0
info:
  title: Swagger WarmHouse
  version: 0.0.0
tags:
  - name: history
    description: History of measurements
paths:
  /dashboard/history/{deviceId}:
    get:
      tags:
        - history
      summary: Update an existing device.
      operationId: updateDevice
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
        - name: fromDate
          in: query
          required: false
          schema:
            type: string
            format: 'date-time'
        - name: toDate
          in: query
          required: false
          schema:
            type: string
            format: 'date-time'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data'
        '400':
          description: Invalid ID supplied
        '404':
          description: History not found
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Data:
      type: object
      properties:
        description:
          type: string
        data:
          type: array
          items:
            properties:
              time:
                type: string
                format: 'date-time'
              value:
                type: number
                format: double
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message